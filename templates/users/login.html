{% extends 'bases/baselogado.html' %}
{% load static %}
{% load bootstrap %}
{% block conteudo %}

    <div class="container top ">
        <p class="tituloIndexcadastro text-center">Login</p>
        <form role="form" method="post" class="d-flex justify-content-center">
            {% csrf_token %}    
            <div class="col col-lg-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="id_username" placeholder="ada.lovelace">
                    <label for="id_username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Senha">
                    <label for="id_password">Senha</label>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                        <label class="form-check-label" for="dropdownCheck2">
                            Mostrar Senha
                        </label>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-dark rounded-pill" type="submit">Entrar</button>
                </div>
                <div class="mt-4 text-center">
                    <a class="text-end " href="{% url 'reset_password' %}">Esqueceu a senha?</a>
                </div>               
            </div>                            
        </form>        
    </div>
    <script>
        $('#dropdownCheck2').click(function () {
            if($(this).is(':checked')){
                $("#id_password").attr("type", "text");
            }
            else {
                $("#id_password").attr("type", "password");
            }
        })
    </script>
{% endblock %}
